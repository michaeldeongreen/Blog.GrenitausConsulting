<h4>Archives</h4>
<div class="row">
    <div class="col-lg-6">
        <ul class="list-unstyled">
            <li *ngFor="let item of archives" class="side-widgets-padding-top">
                <a class="anchor-pointer" (click)="gotoArchive(item.month, item.year)">{{item.monthName}} {{item.year}}</a>
            </li>
        </ul>
    </div>
</div>
